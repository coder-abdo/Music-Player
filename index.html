
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Music Player</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div class="audio">
      <div class="audio__songDetails">
        <div class="like-btn"><i class="fas fa-heart"></i></div>
        <div class="song">
          <div class="song__avatar"></div>
          <div class="song__details">
            <h1 class="song__title">First Snow</h1>
            <h2 class="song__album">Automn</h2>
          </div>
        </div>
      </div>
      <div class="audio__seekBar">
        <div class="song-timer"> </div>
        <div class="seek-bar">
          <div class="fill"></div>
          <div class="handle"></div>
        </div>
        <div class="song-duration"> </div>
      </div>
      <div class="audio__controls">
        <div class="replay-btn"><i class="fas fa-reply"></i></div>
        <div class="shuffle-btn"><i class="fas fa-random"></i></div>
        <div class="back-btn"><i class="fas fa-backward"></i></div>
        <div class="play-btn"><i class="fas fa-play"></i></div>
        <div class="next-btn"><i class="fas fa-forward"></i></div>
        <div class="vol-control">
          <div class="vol-bar">
            <div class="fill"></div>
            <div class="handle"></div>
          </div>
          <div class="vol-icon"><i class="fas fa-volume-down"></i></div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
